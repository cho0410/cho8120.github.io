<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 : 데이터를 저장 (키와 값) : 표현 방법7 : 객체 속에 변수</title>
</head>
<body>

  <script>

    const a = 100;
    const b = 200;
    const c = "javascript";

    const obj = { a, b, c};

    document.write(obj.a);
    document.write(obj.b);
    document.write(obj.c);

  </script>

</body>
</html>
