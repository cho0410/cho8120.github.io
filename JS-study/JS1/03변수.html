<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수 : 데이터 저장 + 데이터 변경 + 데이터 추가</title>
</head>
<body>
  <script>
    // 변수 : 데이터 저장 + 데이터 변경 + 데이터 추가
    let x = 100;
    let y = 200;
    let z = "javascript";

    x += 300;
    y -+ 400;
    z += "jquery";

    document.write(x);
    document.write(y);
    document.write(z);


  </script>
</body>
</html>
