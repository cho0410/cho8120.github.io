<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08. 배열 : 데이터 불러오기 : for of</title>
</head>
<body>
  
  <script>

    const num = [100, 200, 300, 400, 500];

    for( let i of num){
          document.write(i);
    }

  </script>

</body>
