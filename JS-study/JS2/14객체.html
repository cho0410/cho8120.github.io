<!DOCTYPE html>

  <title>객체 : 데이터를 저장 (키와 값) : 표현 방법5 : 배열 속에 객체</title>
</head>
<body>
  
  <script>
    //객체 : 데이터를 저장 (키와 값) : 표현 방법5 : 배열 속에 객체
    const obj = [
        {a: 100, b:200},
        {c: "javascript"}
    ];

    document.write(obj[0].a);
    document.write(obj[0].b);
    document.write(obj[1].c);

  </script>

</body>
