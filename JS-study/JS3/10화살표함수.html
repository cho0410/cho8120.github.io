  <title>10 화살표 함수 : 익명함수 + 매개변수 + 리턴값 + 괄호 생략</title>
</head>
<body>
  
  <script>

    const func = str => { // a매개변수가 한개면 괄호 생략가능
        return str;
    }
    document.write(func("함수가 실행되었습니다.10"))

  </script>
