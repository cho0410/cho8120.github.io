<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Effect07 - jQuery</title>
  <style>
    /* reset */
    @font-face {
      font-family: 'NEXON Lv1 Gothic OTF';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: #fff;
      transition: all 0.2s;
    }

    a:hover {
      border-bottom: 1px dashed #fff;
    }

    img {
      width: 100%;
      vertical-align: top;
    }

    li {
      list-style: none;
    }

    body {
      background: url(../mouseEffect/img/bg7.jpg) no-repeat center center;
      background-size: cover;
      color: #fff;
      height: 100vh;
      transition: all 0.2s;
      overflow: hidden;
      font-size: 16px;
      line-height: 1.5;
      font-family: 'NEXON Lv1 Gothic OTF';
      cursor: none;
    }

    body::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100vh;
      background: rgba(5, 36, 70, .9);
      z-index: -1;
    }

    /* info */
    .info {
      color: #fff;
      font-family: "NEXONLv1Gothic";
      padding: 20px;
      position: absolute;
      left: 0;
      top: 0;
    }

    .info.right {
      left: auto;
      right: 0px;
      top: 0px;
    }

    .info.right ul:nth-child(2){
      padding-left: 26px;
    }

    .info.right h3{
      display: inline;
      padding-right: 10px;
    }
    .info h1 {
      font-weight: 300;
      font-size: 20px;
      line-height: 1.6;
      border-bottom: 1px dashed #fff;
      display: inline-block;
      margin-bottom: 10px;
    }

    .info h1 a {
      color: #fff;
      text-decoration: none;
      font-weight: 400;
    }

    .info p {
      font-weight: 300;
      font-size: 16px;
    }

    .info li {
      list-style: none;
      display: inline;
    }

    .info li a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      border: 1px dashed #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      line-height: 21px;
      text-align: center;
      font-size: 12px;
      margin-bottom: 5px;
    }

    .info li.active a {
      background: #fff;
      color: #000;
    }

    .info.left {
      top: auto;
      right: 0px;
      bottom: 0px;
      width: 200px;
    }

    .info.left li {
      display: block;
      font-size: 14px;
      line-height: 1.6;
      font-weight: 300;
    }

    @media (max-width: 800px) {
      .info.bottom {
        display: none;
      }

      .info.right {
        display: none;
      }
    }

    /* main */
    .cursor {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: url(../mouseEffect/img/bg7.jpg) center center fixed;
      background-size: cover;
      border: 5px solid #fff;
      overflow: hidden;
      user-select: none;
      pointer-events: none;
      z-index: -1;
    }

    .contents {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    .contents p {
      max-width: 70vw;
      font-size: 3vw;
      text-align: justify;
    }

    .contents p:first-child {
      font-size: 2vw;
      line-height: 2;
    }

    .contents p em {
      color: orange;
      border-bottom: 2px dashed orange;
      font-style: normal;
    }
  </style>
</head>

<body>

  <!-- main -->
  <main>
    <div class="cursor"></div>

    <div class="contents">
      <p>I dream my painting and I paint my dream.</p>
      <p>나는 나의 그림을 <em>꿈</em>꾸고, 내 <em>꿈</em>을 그린다.</p>
    </div>
  </main>
  <!-- //main -->

  <!-- info -->
  <div class="info">
    <h1><a href="mouseEffect01-jquery.html">jQuery Mouse Effect07</a></h1>
    <p>마우스 방향에 따라 움직이기</p>
  </div>
  <!-- info -->

  <div class="info right">
    <ul>
      <h3>Javascript</h3>
      <li><a href="mouseEffect01-javascript.html">1</a></li>
      <li><a href="mouseEffect02-javascript.html">2</a></li>
      <li><a href="mouseEffect03-javascript.html">3</a></li>
      <li><a href="mouseEffect04-javascript.html">4</a></li>
      <li><a href="mouseEffect05-javascript.html">5</a></li>
      <li><a href="mouseEffect06-javascript.html">6</a></li>
      <li><a href="mouseEffect07-javascript.html">7</a></li>
      <li><a href="mouseEffect08-javascript.html">8</a></li>
    </ul>
    <ul>
      <h3>j-Query</h3>
      <li><a href="mouseEffect01-jquery.html">1</a></li>
      <li><a href="mouseEffect02-jquery.html">2</a></li>
      <li><a href="mouseEffect03-jquery.html">3</a></li>
      <li><a href="mouseEffect04-jquery.html">4</a></li>
      <li><a href="mouseEffect05-jquery.html">5</a></li>
      <li><a href="mouseEffect06-jquery.html">6</a></li>
      <li class="active"><a href="mouseEffect07-jquery.html">7</a></li>
      <li><a href="mouseEffect08-jquery.html">8</a></li>
    </ul>
  </div>

  <div class="info left">
    <ul>
      <li>pageX : <span class="pageX">0</span></li>
      <li>pageY : <span class="pageY">0</span></li>
    </ul>
  </div>

  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script>
    const width = $(".cursor").outerWidth() / 2;
    const height = $(".cursor").outerHeight() / 2;

    $(window).mousemove(function (e) {
      gsap.to(".cursor", {
        duration: 0.5,
        left: e.pageX - width,
        top: e.pageY - height
      });
    });

    // 출력용
    $(window).mousemove(function (e) {
      $(".pageX").text(e.pageX + "px");
      $(".pageY").text(e.pageY + "px");
    });
  </script>

</body>

</html>
